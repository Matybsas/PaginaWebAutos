<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Contado</title>
    <script type="text/javascript" src="../Nueva carpeta/funcion.js"></script>
    <link rel="stylesheet" href="../Nueva carpeta/estilos.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <h2>PAGO CONTADO</h2>
    <select class="form-select" aria-label="Default select example">
        <option selected>Seleccione el Auto</option>
        <option value="auto1">Auto 1</option>
        <option value="auto2">Auto 2</option>
        <option value="auto3">Auto 3</option>
      </select>
    

    <form>
        <label for="precio-contado">Precio de Contado:</label>
        <input type="number" id="precio-contado" name="precio-contado" placeholder="$"><br>

        <label for="descuento">Descuento:</label>
        <input type="number" id="descuento" name="descuento" placeholder="$"><br>

        <label for="precio-final">Precio Final:</label>
        <input type="numbre" id="precio-final" name="precio-final" placeholder=""><br>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
